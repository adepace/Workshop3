<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head;
          any other head content must come *after* these tags -->
    <title>Twitter</title>

    <!-- Bootstrap's CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/twitter.css" rel="stylesheet">
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-fixed-top navbar-default">
      <div class="container">
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <!-- LEFT ALLIGNED -->
              <ul class="nav navbar-nav">
              <li>
              <a class="navbar-brand" href="#Home">
                <span class="glyphicon glyphicon-home"> Home</span>
              </a>
            </li>
            <li>
              <a class="navbar-brand" href="#Moments">
                <span class="glyphicon glyphicon-flash"> Moments</span>
              </a>
            </li>
            <li>
              <a class="navbar-brand" href="#Notifications">
                <span class="glyphicon glyphicon-bell"> Notifications</span>
              </a>
            </li>
            <li>
              <a class="navbar-brand" href="#Messages">
                <span class="glyphicon glyphicon-envelope"> Messages</span>
              </a>
              </li>
            </ul>
          <!-- Right-aligned items. -->
          <form class="navbar-form navbar-right" role="search">
            <div class="input-group">
              <input type="text" class="form-control round-left" placeholder="Search Twitter">
              <span class="input-group-btn">
                <button type="submit" class="btn btn-default round-right">
                  <span class="glyphicon glyphicon-search"></span>
                </button>
              </span>
            </div>
            <div class="btn-group" role="group">
              <button type="button" class="btn navbar-btn btn-default">
                PIC
              </button>
            </div>
            <div class="btn-group" role="group">
              <button type="button" class="btn navbar-btn btn-default">
                <span class="glyphicon glyphicon-edit"> Tweet</span>
              </button>
            </div>
          </form>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container -->
  </nav>

  <div class="container main-page">
  <!-- The row that contains the three main columns of the website. -->
  <div class="row">
  <!-- Left padding: A cell that spans 3 columns -->
  <div class="col-md-3">
  </div>
  <!-- tweet feed: A cell that spans 6 columns -->

  <div class="col-md-6">
    <!-- Tweet #1 -->
    <div class="panel panel-default">
      <div class="panel-body">
        <!-- Tweet metadata -->
        <div class="row">
          <div class="col-md-6">
            <div class="media">
              <div class="media-left media-top">
                PIC
              </div>
              <div class="media-body">
                <a href="#">NASA</a>
                <span class="glyphicon glyphicon-edit"></span>
                <br> @NASA
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="btn-group pull-right" role="group">
              <button type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-cog"></span>
              </button>
              <button type="button" class="btn btn-default">
                Following
              </button>
            </div>
          </div>
        </div>
        <!-- Tweet content -->
        <div class="row">
          <div class="col-md-12">
            This spiral galaxy hosts a supermassive black hole that's also super-hungry:
            <a href="http://go.nasa.gov/1Rp6V2w">http://go.nasa.gov/1Rp6V2w</a>
            <a href="#">@NASA_Hubble</a>
            <img src="img/hole.jpg" width="100%" />
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-md-2">
            Retweets
            <br>
            1,747
          </div>
          <div class="col-md-2">
            Likes
            <br>
            2,911
          </div>
          <div class="col-md-8">
            <ul class="list-inline">
              <li class="media"><a href="#">PIC</a></li>
              <li class="media"><a href="#">PIC</a></li>
              <li class="media"><a href="#">PIC</a></li>
              <li class="media"><a href="#">PIC</a></li>
              <li class="media"><a href="#">PIC</a></li>
              <li class="media"><a href="#">PIC</a></li>
              <li class="media"><a href="#">PIC</a></li>
            </ul>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-md-10">
            12:44 PM - 8 Jan 2016 <br><br>
            <ul class="list-inline stuff-list">
              <li class="col-md-2">
                <a href="#"><span class="glyphicon glyphicon-arrow-left">
                </span></a>
              </li>
              <li class="col-md-2">
                <a href="#"><span class="glyphicon glyphicon-refresh">
                </span></a>
              </li>
              <li class="col-md-2">
                <a href="#"><span class="glyphicon glyphicon-heart">
                </span></a>
              </li>
              <li class="col-md-2">
                <a href="#"><span class="glyphicon glyphicon-option-horizontal">
                </span></a>
              </li>
            </ul>
            <br>
          </div>
        </div>
      </div>
      <div class="panel-footer">
        <ul class="media-list">
          <li class="media">
            <div class="media-left media-top">
              PIC
            </div>
            <div class="media-body">
              <input type="text" class="form-control"
              placeholder="Write a comment...">
            </div>
          </li>
        </ul>
      </div>
    </div>

  </div>
  <!-- Right padding: A cell that spans 3 columns -->
  <div class="col-md-3">
  </div>
  </div>
  </div>

    <!-- ...and here. -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below),
    or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
